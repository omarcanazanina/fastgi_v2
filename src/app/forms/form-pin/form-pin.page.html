<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button mode="ios" text="" defaultHref="/tabs/tab4"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>PIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>PIN actual</ion-label>
  <div class="divider_10"></div>
  <ion-input mode="md" type="text" placeholder="PIN actual"></ion-input>
  <div class="divider_20"></div>
  <ion-label>PIN nuevo</ion-label>
  <div class="divider_10"></div>
  <ion-input mode="md" type="text" placeholder="PIN nuevo"></ion-input>
  <div class="divider_20"></div>
  <ion-label>Confirmar PIN</ion-label>
  <div class="divider_10"></div>
  <ion-input mode="md" type="text" placeholder="Confirmar PIN"></ion-input>
</ion-content>

<ion-footer mode="md" class="ion-no-border ion-padding">
  <ion-button shape="round" expand="full" color="primary" (click)="onClick()">
    Aceptar
  </ion-button>
</ion-footer>
